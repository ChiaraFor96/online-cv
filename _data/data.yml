career-profile:
    title: Career Profile
    summary: |
      I am a 27-year-old PhD student, based in Cesena. I am passionate about information technology
      and in particular in the world of data. My main research interests are about techniques and
      methodologies to support data management and analysis in big data ecosystems.

      __Fields of interests__: data analytics, business intelligence, machine learning

