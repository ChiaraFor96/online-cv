experiences:
    title: Experiences
    info:
      - role: Data Engineer
        time: March 2025 - today
        company: Agile Lab
      - role: Researcher BIG @UNIBO
        time: November 2020 - January 2025
        company: University of Bologna Cesena, Italy
        details:
          At the [Business Intelligence Group](https://big.csr.unibo.it/), 
          I focused on querying heterogeneous static and streaming data within 
          a data analysis platform. 
          This involved the entire process, including the formalization of concepts, 
          the definition of benchmark datasets, 
          the implementation of solutions, and rigorous testing to evaluate their effectiveness.
          I also contributed to a a real-time data platform 
          for monitoring and analyzing the brown marmorated 
          stink bug population in Northern Italy, accessible at [Cimice.net](https://big.csr.unibo.it/projects/cimice/monitoring.php).
          My work also included developing and maintaining a big data platform leveraging Docker Swarm.
      - role: Teaching tutor of Principles of Informatic
        time: A.Y. 2022/23 and 2023/24
        company: University of Bologna
      - role: Lecturer of "NoSQL Databases"
        time: January 2023 - March 2023 and April 2024 - May 2024
        company: FITSTIC
      - role: Visiting Researcher
        time: September 2023 - December 2023 (3 months)
        company: Vrije Universiteit Brussel (VUB) @SOFT LAB
        details: |
          I optimized query plans in multistores from a theoretical perspective with the Big Data Processing (BDP) group, under the supervision of Prof. [Bas Ketsman](https://www.basketsman.com/).
      - role: Reviewer for peer-review conferences and journals #(SEBD 2022, ADBIS 2022, DAWAK 2022/23, DOLAP 2023) and journal (Information Systems)
        time: 2022 - 2025
      - role: 150-hour part time (Switchboard activity and support to the Didactic Secretariat)
        time: 2019
        company: ERGO
      - role: Assistant at University study room
        time: 2016 - 2018
        company: Associazione S.P.R.I.Te., Cesena
      - role: Teacher and Tutor of Digital Literacy Courses (Pane e Internet project promoted by Emilia Romagna Region)
        time: 2016 - 2018
        company: Associazione S.P.R.I.Te., Cesena
      - role: Curricular internship
        time: 2017
        company: University of Bologna Cesena, Italy
        details: |
          Focused on enriching spatial trajectories with semantic data from open and third-party sources. 

# Internship in the Modeling Social Behavior from Trajectory Data project at the [Business Intelligence Group](https://big.csr.unibo.it/), 
# Responsibilities included managing spatial data, working with external services, integrating existing project technologies, and combining data into a unified database integrated with the project's ontology.

