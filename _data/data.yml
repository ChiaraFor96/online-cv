achievements:
  title: Achievements
  toolset: |
    - On July 2025, I have successfully defended my PhD thesis titled **TECHNIQUES AND METHODOLOGIES TO SUPPORT DATA MANAGEMENT AND ANALYSIS IN BIG DATA ECOSYSTEMS**.
    - On August 2024, volunteered at the [Transumare Festival](https://www.transumarefest.com/).
    - On September 2023, presented "Streaming Approach to Schema Profiling" at ADBIS conference, Barcelona.
    - On July 2023, presented "On the optimization of query plans in multistores" at SEBD conference, Padua.
    - On August 2021, presented "Optimizing Execution Plans in a Multistore" at ADBIS conference, Estonia.
    - During the PhD, MS and BS, acted as Student Representative on the Degree Course Council.
    - From February 2019 to 2020, served as Tutor of the BS Computer Science and Engineering.
    - In October 2020, earned a Master’s Degree in Computer Science and Engineering; thesis: ["Un framework per l'analisi di big data con elevata eterogeneità all'interno di multistore"](https://amslaurea.unibo.it/21411/).
    - In July 2018, earned a Bachelor’s Degree in Computer Science and Engineering; thesis: ["Progettazione di una piattaforma per l'analisi dei dati di traiettoria: un caso di studi sui dati di navigazione"](https://amslaurea.unibo.it/16144/).
    - From October 2015 to 2020, was an active member of Student Association S.P.R.I.Te., serving as Secretary from November 2016 to January 2019.

