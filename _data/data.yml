experiences:
    title: Experiences
    info:
      - role: Researcher BIG @UNIBO
        time: November 2020 - today
        company: University of Bologna Cesena, Italy
        details:
          In my role within the [Business Intelligence Group](https://big.csr.unibo.it/), 
          I focused on querying heterogeneous static and streaming data within 
          a data analysis platform. 
          This involved the entire process, from the formalization of concepts to the implementation 
          and rigorous testing of the proposed solutions.
          Additionally, I contributed to the development of a real-time data platform 
          for monitoring and analyzing the brown marmorated 
          stink bug population in Northern Italy, accessible at [Cimice.net](https://big.csr.unibo.it/projects/cimice/monitoring.php).
          My work also included developing a big data platform leveraging Docker Swarm.
      - role: Teaching tutor of "LABORATORIO DI INFORMATICA"
        time: A.Y. 2023/24
        company: University of Bologna
        details: Teaching tutor of a course of [principles of informatic](https://www.unibo.it/it/studiare/dottorati-master-specializzazioni-e-altra-formazione/insegnamenti/insegnamento/2023/493416) for the bachelor's degree in electronic engineering.
      - role: Lecturer of "NoSQL Databases"
        time: April 2024 - May 2024
        company: FITSTIC
      - role: Visiting Researcher
        time: September 2023 - December 2023 (3 months)
        company: Vrije Universiteit Brussel (VUB) @SOFT LAB
        details: |
          I worked on the optimization of query plans in multistores from a theoretical perspective with the Big Data Processing (BDP) group, under the supervision of Prof. [Bas Ketsman](https://www.basketsman.com/).
      - role: Teaching tutor of "LABORATORIO DI INGEGNERIA ELETTRONICA"
        time: A.Y. 2022/23
        company: University of Bologna
        details: Teaching tutor of a course of [principles of informatic](https://www.unibo.it/en/teaching/course-unit-catalogue/course-unit/2022/482467) for the bachelor's degree in electronic engineering.
      - role: Lecturer of "NoSQL Databases"
        time: January 2023 - March 2023
        company: FITSTIC
      - role: Reviewer
        time: 2022 - today
        details:
          I wrote reviews for peer-review conferences (SEBD 2022, ADBIS 2022, DAWAK 2022/23, DOLAP 2023).
      - role: 150-hour part time
        time: 2019
        company: ERGO
        details: |
          Switchboard activity and support to the Didactic Secretariat.
      - role: Assistant at University study room
        time: 2016 - 2018
        company: Associazione S.P.R.I.Te., Cesena
        details: |
          Assistance for video writing, printing and web browsing. Room surveillance.
      - role: Teacher and Tutor of Digital Literacy Courses
        time: 2016 - 2018
        company: Associazione S.P.R.I.Te., Cesena
        details: |
          Teaching and tutoring activities in first and second level digital literacy courses as part of the "Pane e Internet" project promoted by Emilia Romagna Region.
      - role: Curricular internship
        time: 2017
        company: University of Bologna Via Sacchi, 3, 47521 Cesena (Italy)
        details: |
          As part of the research project Modeling Social Behavior from Trajectory Data (at the Business Intelligence Group), enriching spatial trajectories with semantic information coming from open data and commercial data of third parties. In this regard, the internship aimed at understanding and managing spatial data and the technological stack required by interaction with external services and by integration with the components and technologies already present in the research project and the deepening of the same. 
          The combination of these data was then loaded into a single database and integrated into the project's ontology.
